<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="">Django</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                       
                    </ul>
                    
                </div>
                
                <a href="article" class="btn btn-primary">Creer un article</a>
                &nbsp;
                <a href="{% url 'app_projet:cart' %}" class="btn btn-primary">Voir le panier</a>
            </div>
        </nav>
    </body>

<br>
{% block body %}
        <section class="articles row row-cols-1 row-cols-md-3 g-4">    
            {% for article in list_articles %}

                <article class="col">
                    <div class="card h-100">
                        <img src="{{article.image.url }}" alt="">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ article.article_name }} <br/>
                                <small>Stock : {{article.stock}}</small>
                            </h5>
                            <h3 class="text-danger">{{article.price}} â‚¬</h3>

                        </div>
                        <div class="card-footer">
                            <a href="/app_projet/show" class="btn btn-primary">Voir plus</a>
                            <a href="/app_projet/edit/{{ article.id }}" class="btn btn-primary">Edit</a>
                            <a href="/app_projet/destroy/{{ article.id }}"  class="btn btn-primary" >Delete</a>  
                            <a style="float: right;" href="{% url 'app_projet:addtocart' %}" class="btn btn-success">
                                <i class="fas fa-cart-plus"></i> Ajouter
                            </a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </section>
{% endblock %}
</html>
